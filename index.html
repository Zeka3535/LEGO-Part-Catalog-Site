function loadState() {
    const e = localStorage.getItem('legoCollection');
    if (e) try {
        const t = JSON.parse(e);
        "object" == typeof t && null !== t && (S.coll = t)
    } catch (t) {
        console.error("Failed to parse lego collection from localStorage", t), S.coll = {}
    }
    const t = localStorage.getItem('legoSetCollection');
    if (t) try {
        const e = JSON.parse(t);
        "object" == typeof e && null !== e && (S.setColl = e)
    } catch (e) {
        console.error("Failed to parse lego set collection from localStorage", e), S.setColl = {}
    }
    const o = localStorage.getItem('legoMinifigCollection');
    if (o) try {
        const e = JSON.parse(o);
        "object" == typeof e && null !== e && (S.minifigColl = e)
    } catch (e) {
        console.error("Failed to parse lego minifig collection from localStorage", e), S.minifigColl = {}
    }
    const l = localStorage.getItem('favoriteCategoryIds');
    if (l) try {
        S.favCatIds = new Set(JSON.parse(l))
    } catch (e) {
        console.error("Failed to parse favorite categories from localStorage", e), S.favCatIds = new Set

    const a = localStorage.getItem('favoriteThemeIds');

        S.favThemeIds = new Set(JSON.parse(a))
    } catch (e) {
        console.error("Failed to parse favorite themes from localStorage", e), S.favThemeIds = new Set
    }
}

async function ensureUrlsAreCached(urls, progressCallback) {
    const cache = await caches.open(CACHE_NAME);
    const requests = await cache.keys();
    const cachedUrls = new Set(requests.map(req => req.url));
    const urlsToCache = [...new Set(urls.filter(Boolean))].filter(url => !cachedUrls.has(url));

    if (urlsToCache.length === 0) return;

    progressCallback?.(`Кэширование ${urlsToCache.length} новых изображений...`);

    for (let i = 0; i < urlsToCache.length; i += 5) { 
        const batch = urlsToCache.slice(i, i + 5);
        await Promise.all(batch.map(async (url) => {
            try {
                
                const response = await fetch(url, {
                    mode: 'no-cors'
                });
                
                await cache.put(url, response);
            } catch (e) {
                console.warn(`Failed to cache URL: ${url}`, e);
            }
        }));
        progressCallback?.(`Кэширование изображений... (${i + batch.length}/${urlsToCache.length})`);
    }
}

function generateCsvData() {
    const t = (t) => {
        if (null == t) return "";
        const o = String(t);
        return o.includes(",") || o.includes('"') || o.includes("\n") ? `"${o.replace(/"/g,'""')}"` : o
    };
    const e = [
        "type", "id", "quantity", "name",
        "part_cat_id", "part_cat_name",
        "color_id", "color_name",
        "set_theme_id", "set_theme_name", "set_year", "set_num_parts",
        "minifig_num_parts"
    ];
    let o = e.join(",") + "\n";
    for (const [partNum, colors] of Object.entries(S.coll)) {
        for (const [colorId, quantity] of Object.entries(colors)) {
            const part = PART_MAP[partNum];
            const color = COLOR_MAP[colorId];
            const category = part ? flatCategories.find(cat => cat.id === part.categoryId) : null;
            o += [
                t("part"), t(partNum), t(quantity), t(part?.name),
                t(part?.categoryId), t(category?.name),
                t(colorId), t(color?.name),
                "", "", "", "", ""
            ].join(",") + "\n";
        }
    }
    for (const [setNum, collectionInfo] of Object.entries(S.setColl)) {
        const set = SET_MAP[setNum];
        const theme = set ? THEME_MAP[set.theme_id] : null;
        o += [
            t("set"), t(setNum), t(collectionInfo.qty), t(set?.name),
            "", "", "", "",
            t(set?.theme_id), t(theme?.name), t(set?.year), t(set?.num_parts), ""

async function exportCollectionAndCacheToZip() {
    const setStatus = updateSettingsStatus;

    try {
        setStatus("Начало полного экспорта. Это может занять несколько минут...");
        await new Promise(r => setTimeout(r, 100)); 

        
        setStatus("Сбор данных о коллекции...");
        const setsToProcess = new Set(Object.keys(S.setColl));
        const minifigsToProcess = new Set(Object.keys(S.minifigColl));
        const partsToProcess = new Set();
        Object.keys(S.coll).forEach(p => partsToProcess.add(p));

        
        let processedCount = 0;
        const totalSets = setsToProcess.size;
        for (const setNum of setsToProcess) {
            processedCount++;
            setStatus(`Обработка наборов: ${processedCount}/${totalSets} (${setNum})`);

            if (!SET_MAP[setNum]?.name) await fetchMissingCollectionSetDetails();

            const inventory = await fetchAllSetInventory(setNum);
            inventory.forEach(item => partsToProcess.add(item.part.part_num));

            const setMinifigs = await apiFetchPaginated(`/sets/${setNum}/minifigs/`);
            setMinifigs.forEach(fig => minifigsToProcess.add(fig.set_num));
            await new Promise(r => setTimeout(r, 500)); 
        }

        
        processedCount = 0;
        const totalMinifigs = minifigsToProcess.size;
        for (const figNum of minifigsToProcess) {
            processedCount++;
            setStatus(`Обработка минифигурок: ${processedCount}/${totalMinifigs} (${figNum})`);

            if (!MINIFIG_MAP[figNum]?.name) await fetchMinifigDetails(figNum);

            const parts = await fetchMinifigParts(figNum);
            parts.forEach(item => partsToProcess.add(item.part.part_num));
            await new Promise(r => setTimeout(r, 500)); 
        }

        
        const allParts = [...partsToProcess];
        const missingPartDetails = allParts.filter(p => !PART_MAP[p]?.name);
        if (missingPartDetails.length > 0) {
            for (let i = 0; i < missingPartDetails.length; i += 100) {
                setStatus(`Загрузка данных о деталях... (${i}/${missingPartDetails.length})`);
                const batch = missingPartDetails.slice(i, i + 100);
                try {
                    (await apiFetchPaginated(`/parts/?part_nums=${batch.join(",")}`)).map(procPart);
                } catch (e) {
                    console.error("Error fetching part details batch", e);
                }
                await new Promise(r => setTimeout(r, 500));
            }
        }

        processedCount = 0;
        for (const partNum of allParts) {
            processedCount++;
            setStatus(`Загрузка данных о цветах деталей: ${processedCount}/${allParts.length} (${partNum})`);
            if (!PART_MAP[partNum] || !PART_MAP[partNum].colorImages) {
                await fetchColorDetailsForPart(partNum);
                await new Promise(r => setTimeout(r, 200)); 
            }
        }

        
        setStatus("Сбор URL-адресов изображений...");
        const imageUrls = new Set();
        setsToProcess.forEach(setNum => SET_MAP[setNum]?.set_img_url && imageUrls.add(SET_MAP[setNum].set_img_url));
        minifigsToProcess.forEach(figNum => MINIFIG_MAP[figNum]?.set_img_url && imageUrls.add(MINIFIG_MAP[figNum].set_img_url));
        allParts.forEach(partNum => {
            const part = PART_MAP[partNum];
            if (part) {
                if (part.part_img_url) imageUrls.add(part.part_img_url);
                if (part.colorImages) {
                    Object.values(part.colorImages).forEach(url => imageUrls.add(url));
                }
            }
        });

        
        await ensureUrlsAreCached([...imageUrls], setStatus);

        
        setStatus("Экспорт коллекции в CSV...");
        const zip = new JSZip();
        const csvData = generateCsvData();
        zip.file("collection.csv", csvData);

        setStatus("Чтение данных из кеша...");
        const cache = await caches.open(CACHE_NAME);
        const requests = await cache.keys();
        const manifest = [];
        const cacheFolder = zip.folder("cache_data");

        for (let i = 0; i < requests.length; i++) {
            const request = requests[i];
            const response = await cache.match(request);
            if (response && (response.ok || response.type === 'opaque')) { 
                const blob = await response.blob();
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                const filePath = `r_${i}`;
                cacheFolder.file(filePath, blob);
                manifest.push({
                    url: request.url,
                    path: `cache_data/${filePath}`,
                    headers: headers
                });
            }
        }
        zip.file("cache_manifest.json", JSON.stringify(manifest));

        setStatus(`Создание ZIP архива... (Найдено ${manifest.length} записей в кеше)`);
        const zipBlob = await zip.generateAsync({
            type: "blob"
        });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(zipBlob);
        link.download = `lego-collection-backup-${new Date().toISOString().slice(0, 10)}.zip`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);

        setStatus("Экспорт успешно завершен!", "success", 5000);

    } catch (e) {
        console.error("Full ZIP Export failed:", e);
        setStatus(`Ошибка экспорта: ${e.message}`, "error");
    }
}

async function importCollectionAndCacheFromZip(file) {

            let importedCount = 0;

                        headers: entry.headers

                    importedCount++;

        await fetchColorDetailsForCollectionParts();

        S.gridStale = !0;
        updateUI();

    }
